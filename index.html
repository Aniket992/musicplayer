<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicplayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg "  >
      
        <div class="container-fluid" >
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
             
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="inbox">
      
      <div class="songlistbox" id="songlistbox"> 
        <div class="marquee-container">
          <div class="marquee">
              <p id="songName">Song Title Goes Here</p>
          </div>
      </div>
        <div class="songbox" id="defaultSongBox">
            <div id="defaultSongContent">
                <!-- Default song content goes here -->
            </div>
            
        </div>
      </div>
      <div class="imagebox" id = "imageboxtext">
        <p></p>
      </div>
    </div>
    
   <div class="player">
    <audio id="audioElement" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <input
    type="range"
    name="range"
    id="progressbar"
    min="0"
    max="100"
    value="0"
  />
   <div class="controller">
    <span id="currentduration"></span>/
            <span id="songduration"></span>


    <img src="back.png" id="backward"alt="" onclick="backseek(this)" >
    <img src="pause.png" id="playbutton" alt="" onclick="changeImage(this)">
    <img src="for.png" id ="forward"alt="" onclick="forwardseek(this)">
    <input
        type="range"
        id="volumeSlider"
        min="0"
        max="100"
        step="1"
        value="100"
      />
      <!-- <button class="mute" id="mutebutton" </button> -->
<img src="unmute2.png" id="mutebutton" alt="" class="mute">
   </div>
</div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
